<!DOCTYPE html>
<html>
  <head>
    <meta  name="viewport" content="width=device=width, initial-scale=1">
    <title>Just a Stop Watch Timer</title>
    <link rel="stylesheet" href="style/home.css">
  </head>
  <body>
    <div class="mainbody">
        <p class="heading"> Stop Watch Timer</p>
        <div class="timer">
          <span id="hour">00</span>
          <span>:</span>
          <span id="minutes">00</span>
          <span>:</span>
          <span class="js-seconds" id="seconds">00</span>
        </div>
      
        <button class="js-start-btn start-button">Start</button>
        <button class="js-stop-btn stop-button">Stop</button>
        <button class="js-reset-btn reset-button">Reset</button>
      <div class="text">
          <p> Because we are always running out of time? </p>
          <p> Did that give you anxiety? </p>
      </div>
  </div>
    <script src="script/home.js"> 
    </script>
  </body>

</html>
